<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Chat App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="main">
      <div>
        <h2 class="headTitle">Socket.io Chat</h2>
      </div>
      <div id="room" style="border: 1px solid #000;"></div>
      <div id="chatContainer">
        <div id="messagesView">
          <ul id="messages">
            
          </ul>
        </div>

        <form id="userInput">

          <!-- <label for="name">handle: </label> -->
          <!-- <input type="text" placeholder="Mr. Milk" value="Mr. Milk" id="name"> -->
          
          <input type="text" placeholder="Enter message here..." id="m">
          <input type="submit" value="Send">
        </form>

      </div>
      <div id="status"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      var socket = io();
      var name = prompt("Enter your chat handle:");
      socket.emit('name', name);
      if (name.length < 1) name = "Pippy";
      
      var userNames = [];
      var room = $('#room');
      room.append($('<p>').text(name));
      $('form').submit(function(){
        var msg = document.getElementById("m").value;
        socket.emit('cMsg', [name, msg]);

        document.getElementById("m").value = "";
        return false;
      });

      socket.on('updateRoom', function(userNames) {
        userNames = userNames;
        var room = $('#room');
        room.empty();
        for (var i in userNames) {
          room.append($('<p>').text(userNames[i]));
        }
      })

      socket.on("cMsg", function(msg) {
        var li = $("<li>").addClass('msg').text('[' + msg[0] + '] ' + msg[1] + ': ' + msg[2]);
        $("#messages").append(li);
      });

      socket.on('userTyping', function(name) {
        clearTimeout(timer);
        var timer = setTimeout(function() {
          $('#status').text('');
        }, 2000);
        $('#status').text('' + name + ' is typing something...');
        
      });

      socket.on('userDisconnect', function(name) {
        var li = $('<li>').css({color: '#777'}).text('User ' + name + ' has disconnected.');
        $('#messages').append(li);
      })

      var $cont = $('#messagesView');

      $('#m').keyup(function(e) {
        socket.emit('typing', name);
        if (e.keyCode == 13) {
          $cont[0].scrollTop = $cont[0].scrollHeight;
        }
      });


    </script>
  </body>
</html>
