<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A Chat App</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="main">
      <div>
        <h2 class="headTitle">chat</h2>
      </div>
      <div style="display: table;">
        <div style="display: table-row;">
          <div style="display: table-cell; vertical-align: top; border: 1px solid #000; padding: 10px;">
            <div style="width: 100px;">
              <h4>Room</h4>
              <hr>
              <div id="room" style="height: 100%;"></div>
            </div>
          </div>
          <div style="display: table-cell;">
            <div id="chatContainer">
              <div id="messagesView">
                <ul id="messages">
                  
                </ul>
                <div id="status" style="padding: 5px;"></div>
              </div>

              <form id="userInput">
                
                <input type="text" placeholder="Enter message here..." id="m">
                <input type="submit" value="Send">
              </form>

            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      var socket = io();
      var name = prompt("Enter your chat handle:");
      socket.emit('name', name);
      if (name.length < 1) name = "Pippy";
      
      var userNames = [];
      var room = $('#room');
      room.append($('<p>').text(name));
      $('form').submit(function(){
        var msg = document.getElementById("m").value;
        socket.emit('cMsg', [name, msg]);

        document.getElementById("m").value = "";
        var li = $("<li>").addClass('msg').text('[' + getClockTime() + '] ' + name + ': ' + msg);
        $("#messages").append(li);
        return false;
      });

      socket.on('updateRoom', function(userNames) {
        userNames = userNames;
        var room = $('#room');
        room.empty();
        for (var i in userNames) {
          room.append($('<p>').text(userNames[i]));
        }
      })

      socket.on("cMsg", function(msg) {
        msg[2] = checkIfUrl(msg[2]) ?
          $('<a>').text(msg[2])
            .attr('href', msg[2])
            .attr('target', '_blank')
          : msg[2];
        var li = $("<li>")
          .addClass('msg')
          .text('[' + msg[0] + '] ' + msg[1] + ': ')
          .append(msg[2]);

        $("#messages").append(li);
        playSound(beep);
      });

      function checkIfUrl(msg) {
        var re = /(.com)/g;
        return (re.exec(msg) !== null);
      }

      socket.on('userJoin', function(user) {
        var li = $('<li>').css({color: '#777'}).text('User ' + user + ' has joined.');
        $('#messages').append(li);
      })

      socket.on('userTyping', function(name) {
        clearTimeout(timer);
        var timer = setTimeout(function() {
          $('#status').text('');
        }, 2000);
        $('#status').text('' + name + ' is typing something...');
        
      });

      socket.on('userDisconnect', function(name) {
        var li = $('<li>').css({color: '#777'}).text('User ' + name + ' has disconnected.');
        $('#messages').append(li);
      })

      var $cont = $('#messagesView');

      $('#m').keyup(function(e) {
        socket.emit('typing', name);
        if (e.keyCode == 13) {
          $cont[0].scrollTop = $cont[0].scrollHeight;
        }
      });

      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      var ctx = new AudioContext();

      audio1 = null;
      beep = null;
      function playSound(buffer) {
        console.log('playSound');
        var source = ctx.createBufferSource();
        source.buffer = buffer;
        source.connect(ctx.destination);
        source.start(0);
      }

      function loadSound(url, cb) {
        var req = new XMLHttpRequest();
        req.open('GET', url, true);
        req.responseType = 'arraybuffer';

        req.onload = function() {
          ctx.decodeAudioData(req.response, function(buffer) {
            cb(null, buffer);
          }, function(err) {
            console.log(err);
            cb(err);
          });
        }
        req.send();
      }

      loadSound('audio/welcome.mp3', function(err, data) {
        if (err) return console.log(err);
        else console.log(data);
        audio1 = data;
        playSound(audio1);
      });

      loadSound('audio/msg.wav', function(err, data) {
        if (err) return console.log(err);
        else console.log(data);
        beep = data;
      })

      function getClockTime() {
        var time = new Date();
        var timeString = '' + time.getHours() + ':' + time.getMinutes() + ':' + time.getSeconds();
        return timeString;
      }
    </script>
    <script type="text/javascript">


    </script>
  </body>
</html>
